name: ci-checks
on:
  push:
    branches:
      - feature/*
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: maven build
        run: mvn clean install

      - name: End
        run: echo "All done"
